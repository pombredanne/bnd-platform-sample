
apply plugin: org.standardout.gradle.plugin.platform.PlatformPlugin

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "http://repo.aduna-software.org/maven2/releases"
	}
	maven {
		url "http://fortytwo.net/maven2"
	}
	
	// ivy {   url "http://repo.mycompany.com/repo"}
}


platform {
	fetchSources = true
}

project.ext {
	groovyVersion='2.1.5'
}

dependencies {
	platform "org.codehaus.groovy:groovy:${groovyVersion}"
	platform 'org.slf4j:slf4j-api:1.7.5'
//	platform 'org.slf4j:slf4j-api:1.7.5:sources'
	platform "net.sf.opencsv:opencsv:2.3"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}